<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
  </head>
  <body>
    <form
      action="https://node-kkplpb--3000.local.webcontainer.io"
      method="POST"
    >
      <input id="texto" name="frase" type="text" placeholder="frase" />
      <input id="texto1" type="text" name="autor" placeholder="autor" />
      <input onclick="enviar()" type="submit" value="enviar" />
    </form>
    <script>
      function enviar() {
        setTimeout(() => {
          document.querySelector('#texto').value = '';
          document.querySelector('#texto1').value = '';
        }),
          3000;
      }
    </script>
  </body>
</html>
